{% extends 'core/base.html' %}

{% block title %}
    Login
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 my-3 border">
            <form class="my-5  " method="POST" action=".">
                <div class="text-center bg-primary py-3 
                font-weight-bold my-3 text-uppercase 
                text-light rounded">Login</div>
                <div class="form-group">
                    {% csrf_token %}
        
                    {{ form | crispy}}
                </div>
                <button class="btn btn-primary " type='submit'>Login</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    
{% endblock %}
