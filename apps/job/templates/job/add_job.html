{% extends 'core/base.html' %}


{% block title %}
    Add Job
{% endblock %}

{% block content %}
<form method="post" action='.'>
    {% csrf_token %}

    {% if form.errors %}
        {% for error in errors %}
        <div class="alert alert-danger" role="alert">
           {{ error  }}
          </div>
        {% endfor %}
    {% endif %}
    <div class="form-group">
        <label for="id_title">Title</label>
        <input  type="text" class="form-control" name="title" id="id_title" ></input>
    </div>
    <div class="form-group">
        <label for="id_short_description">Short Description</label>
        <textarea class="form-control" name="short_description" id="id_short_description" ></textarea>
    </div>
    <div class="form-group">
        <label for="id_long_description">Long Description</label>
        <textarea class="form-control" name="long_description" id="id_long_description" ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
   



{% endblock %}
